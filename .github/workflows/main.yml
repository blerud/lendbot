name: CD
on:
  push:
    branches:
      - master
      - kevin1055-patch-1
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Google Cloud Platform (GCP) CLI - gcloud
      uses: actions-hub/gcloud@master
      env:
        # Project id
        PROJECT_ID: lendbot
        # GCP authorization credentials
        APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
      with:
        args: compute ssh lendbot@instance-1 --zone=us-central1-c --command='echo "cmd 1"; cd /home/lendbot/lendbot; echo "cmd 2"; sudo ./launch'
